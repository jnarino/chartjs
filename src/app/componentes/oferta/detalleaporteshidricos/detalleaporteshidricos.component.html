<table id="test">
    <thead class="thead-dark">
        <tr>
            <th *ngFor="let column of tableColumns">
                {{column}}
            </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let fila of ciudades">
            <td *ngFor="let elemento of fila">
                {{ fila[elemento] }}
            </td>
        </tr>
    </tbody>
</table>
